<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title>
        <%= htmlWebpackPlugin.options.title %>
        happymmall 电商平台
    </title>
</head>
<body>

<%= require('html-loader!./layout/nav-simple.html') %>
<div class="page-wrap w">
    <div class="result-con register-success">
        <h1 class="result-title ">
            恭喜你，注册成功～！
        </h1>
        <div class="result-content">
            <a href="./index.html" class="result-link link">回到首页</a>
        </div>
    </div>
    <div class="result-con add-cart-success">
        <h1 class="result-title ">
            恭喜你，添加到购物车成功～！
        </h1>
        <div class="result-content">
            <a href="./index.html" class="result-link link">回到首页</a>
            <a href="./cart.html" class="result-link link">去购物车查看</a>
        </div>
    </div>
    <div class="result-con default-success">
        <h1 class="result-title">
            恭喜你，操作成功～！
        </h1>
        <div class="result-content">
            <a href="./index.html" class="result-link link">继续购物</a>
        </div>
    </div>
</div>
<%= require('html-loader!./layout/footer.html') %>

</body>

</html>
